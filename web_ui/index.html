<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChainSense Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌐 ChainSense Dashboard</h1>

    <section class="card">
      <h2>🌡️ Current Temperature</h2>
      <p id="temperature">Loading...</p>
    </section>

    <section class="card">
      <h2>📜 Blockchain Logs</h2>
      <ul id="log-list">Loading...</ul>
    </section>

    <section class="card">
      <h2>✅ Verify Data</h2>
      <form id="verify-form">
        <input type="text" id="data-input" placeholder="Enter data to verify" required />
        <button type="submit">Verify</button>
      </form>
      <div id="verify-result" class="result"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
